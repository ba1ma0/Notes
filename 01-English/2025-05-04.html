<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Safari Listen to Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Safari Listen to Page Demo</h1>
  <p>This is a simple page where Safari can listen to the content and read it aloud.</p>
  <button id="speakBtn">Click to Read Page</button>

  <script>
    // Function to speak the content of the page
    function speakPageContent() {
      const text = document.body.innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    // Event listener for the button click
    document.getElementById('speakBtn').addEventListener('click', speakPageContent);
  </script>
</body>
</html>
